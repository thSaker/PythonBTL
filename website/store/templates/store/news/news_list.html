{% extends 'store/layouts/main.html' %} 
{% load static %}

{% block content %}

<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Organic Information</p>
                    <h1>News Article</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="latest-news mt-150 mb-150">
    <div class="container">
        
        <div class="row">
            {% for article in news %}
            <div class="col-lg-4 col-md-6">
                <div class="single-latest-news">
                    <a href="{% url 'news_detail' pk=article.pk %}"><div class="latest-news-bg">
                        <img src="{{ article.image.url }}" alt="{{ article.title }}">
                    </div></a>
                    <div class="news-text-box">
                        <h3><a href="{% url 'news_detail' pk=article.pk %}">{{ article.title }}</a></h3>
                        <p class="blog-meta">
                            <span class="author"><i class="fas fa-user"></i> {{ article.author.username }}</span>
                            <span class="date"><i class="fas fa-calendar"></i> {{ article.date_posted |date:"d/m/Y" }}</span>
                        </p>
                        <p class="excerpt">{{ article.title_content }}</p>
                        <a href="{% url 'news_detail' pk=article.pk %}" class="read-more-btn">Read more <i class="fas fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>


{% endblock %}
