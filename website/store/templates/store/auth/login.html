{% extends 'store/layouts/main.html' %}

{% block content %}
{% load static%}
    
<section class="vh-100 gradient-custom " 
style="
background-image: url('https://img.freepik.com/free-photo/top-view-copy-space-peach-with-lemons-limes-oranges-green-background_141793-49815.jpg?w=1380&t=st=1706925944~exp=1706926544~hmac=45afe7a5e9eec263f2a68d80f4ded768905f56a88cef3b24062866c216131951');
background-repeat:no-repeat;
background-size: cover;
background-position: center;
background-attachment: fixed;
">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form action="" method="POST">
                {% csrf_token %}
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="">Username</label>
                <input type="text" class="form-control  form-control-lg" name="username" placeholder="Enter Username">
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter Password">
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            </form>
            </div>

            <div>
              <p style="color: white;" class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock content %}
